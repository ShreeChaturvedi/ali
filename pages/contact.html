<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Opportunities</title>
    <link rel="stylesheet" href="../styles/contact-styles.css" type="text/css">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="banner">
        <div class="banner-left">
            <div class="logo"></div>
            <h1 class="app-name">ALI <span style="font-size: 16px; opacity: 0.8; margin-left: 10px">Advocates for Local Impact</span></h1>
        </div>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="./events.html">Events</a>
            <a href="./volunteer.html">Volunteer</a>
            <a href=".contact.html" class="active">Contact</a>
        </nav>
    </div>

    <div class="contact-form-container">
        <h2>Contact Us</h2> 
        <form id="contact-form">
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required> 
            </div>
            <div class="input-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="input-group">
                <label for="email">Miami Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Contact (Phone No.):</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="issue">Describe your issue:</label>
                <textarea id="issue" name="issue" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>

</html>
